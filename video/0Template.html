<body onload='document.getElementById("myVideo").play();' onselectstart="return false" ondragstart="return false">
    <script src="../thing.js"></script>
    <noscript>
          <meta http-equiv="refresh" content="0;url=noscript.php">
       </noscript>
    <video autoplay loop id="myVideo">
         <source src="" ondblclick="openFullscreen(myVideoDiv);" oncontextmenu="openFullsceenMobile();" type="video/mp4">
         </video>
    <div id="ClickToPlay" class="ClickToPlay" onclick="PlayVideo();">
        <p>Please click here to play video</p>
    </div>

    <style>
        @media (max-width: 1025px) {
            .ClickToPlay {
                display: flex !important;
                justify-content: center;
                align-items: center;
            }
        }
        
        .ClickToPlay {
            display: none;
            background-color: #808080d9;
            width: 100%;
            height: 100%;
            z-index: 4;
            font-size: 50px;
        }
    </style>

    <script>
        function PlayVideo() {
            document.getElementById("myVideo").play();
            document.getElementById("ClickToPlay").remove();
        }
    </script>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
